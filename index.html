<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
         rel="stylesheet">
         <link rel="stylesheet" href="./dist/css/main.css">
         
   </head>
  
   <body class="mx-auto">
      <header id="main-header" class="d-flex flex-column p-4">
         <div class="d-flex flex-row">
            <img src="./resources/img/brand/Logo.png" alt="Les Petits Plats" id="main-logo">
         </div>
         <div id="searchContainer" class="d-flex flex-column justify-content-center align-items-center mt-5">
         <p id="tagline" class="align-self-center">CHERCHEZ PARMI PLUS DE 1500 RECETTES 
            DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
         </p>
         <!-- Search Input -->
         <div id="searchBar" class="input-group search-group mb-3 align-self-center">
            <input id="searchInput" type="search" class="form-control" placeholder="Rechercher une recette,un ingrédient,..." aria-label="Search recipes">
            
              <span class="material-icons clearSearchBar" id="clearSearchButton">clear</span>
            
            <div class="input-group-append">
               <button class="btn petiteBtn" type="button">
               <span class="material-icons">search</span>
               </button>
            </div>
         </div>
         <div id="filterBadges" class="d-flex flex-wrap align-items-center"></div>
      </header>
      <nav id="main-nav" class="d-flex justify-content-between">
        <div id="dropdownContainer" class="d-flex m-3">
          <div class="wrapper" data-dropdown="ingredientsContent">
            <div class="select-btn">
              <span>Ingrédients</span>
              <i class="material-icons">expand_more</i>
            </div>
            <div id="ingredientsContent" class="content">
              <div class="search">
                <input type="search" name="" id="ingredientsFilter">
                <span class="material-icons clear-search-bar" >clear</span>
                <i class="material-icons">search</i>
              </div>
            
            </div>
          </div>
          <div class="wrapper" data-dropdown="appareilsContent">
            <div class="select-btn">
              <span>Appareils</span>
              <i class="material-icons">expand_more</i>
            </div>
            <div id="appareilsContent" class="content">
              <div class="search">
                <input type="search" name="" id="appareilsFilter">
                <span class="material-icons clear-search-bar" >clear</span>
                <i class="material-icons">search</i>
              </div>
              
            </div>
          </div>
          <div class="wrapper" data-dropdown="ustensilesContent">
            <div class="select-btn">
              <span>Ustensiles</span>
              <i class="material-icons">expand_more</i>
            </div>
            <div id="ustensilesContent" class="content">
              <div class="search">
                <input type="search" name="" id="ustensilesFilter">
                <span class="material-icons clear-search-bar" >clear</span>
                <i class="material-icons">search</i>
              </div>
            </div>
          </div>
        </div>
        <div id="recettesTotalContainer" class="d-flex align-items-center gap-1 m-3">
          <span id="totalSpan" class="total"></span>
          <span class="totalTag">Recettes</span>
        </div>
      </nav>
      
       
      <div id="messageContainer" class="d-flex justify-content-center"></div>
      <main id="recetteContainer"class="card-container">
      </main>
      <footer></footer>
      <script type="module" src="./js/json/recipes.js"></script>
      <script type="module" src="./js/modules/recette.js"></script>
      <script type="module" src="./js/factories/recette-carteFactory.js"></script>
      <script type="module" src="./js/api/api.js"></script>
       <!--<script type="module" src="./js/components/search-bar-functional.js"></script>-->
      <script type="module" src="./js/components/dropdown.js"></script>
      <script type="module" src="./js/components/filterManager.js"></script>
      <script type="module" src="./js/components/search-bar.js"></script>
      <script  src="./js/api/mutationObserver.js"></script>

 

     
    
  
   </body>
</html>
